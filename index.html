<!DOCTYPE html>
<html lang="ru">
	<head>
	    <meta charset="utf-8">
	    <title>HTML Academy: Техномарт</title>
	    <link rel="stylesheet" href="css/normalize.css">
	    <link rel="stylesheet" href="css/main.css">
	    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,400i|PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
	</head>
	<body>
	<!-- Шапка сайта -->
	<header class="main-header">
		<div class="top-section">
			<div class="container">
				<a href="" class="main-logo">Техномарт</a>
				<div class="search-field">
					<svg class="icon-search" xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17"><path fill="#ffffff" d="M17 15.586l-3.542-3.542A7.465 7.465 0 0 0 15 7.5 7.5 7.5 0 1 0 7.5 15c1.71 0 3.282-.579 4.544-1.542L15.586 17 17 15.586zM2 7.5C2 4.467 4.467 2 7.5 2 10.532 2 13 4.467 13 7.5c0 3.032-2.468 5.5-5.5 5.5A5.506 5.506 0 0 1 2 7.5z"/></svg>
					<input type="search" name="search" value="Поиск:">
				</div>
				<ul class="user-block">
					<li>
						<a href="#" class="bookmarks">
							<svg class="icon-bookmarks" xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 14 16"><path fill="#ffffff" d="M14 15c0 .55-.368.741-.818.426l-5.363-3.765c-.45-.315-1.187-.315-1.637 0L.818 15.426C.368 15.741 0 15.55 0 15V1c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v14z"/></svg>
							<span>Закладки: 0</span>
						</a>
					</li>
					<li>
						<a href="#" class="cart">
							<svg class="icon-cart" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15"><circle fill="#ffffff" cx="4.5" cy="13.5" r="1.5"/><circle fill="#ffffff" cx="12.5" cy="13.5" r="1.5"/><path fill="#ffffff" d="M15 2H4.07l-.422-2H0v2h2.031l1.985 9H15V9H9.441L15 6.951z"/></svg>
							<span>Корзина: 0</span>
						</a>
					</li>
					<li>
						<a href="#" class="order">Оформить заказ</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<!-- // Шапка сайта -->
    

     <!-- Модальное окно Напишите нам -->
	<section class="modal modal-write-us">
		<h2 class="visually-hidden">Напишите нам</h2>
		<form action="" method="post">
			<p>
				<label for="write-name">Ваше имя:</label>
				<input type="text" id="write-name" name="name" placeholder="Представьтесь, пожалуйста">
			</p>
			<p>
				<label for="write-email">Ваш e-mail:</label>
				<input type="email" id="write-email" name="email" placeholder="Для отправки ответа">
			</p>
			<label for="write-us-text">Текст письма:</label>
			<textarea name="write-text" id="write-us-text" cols="30" rows="10">В свободной форме</textarea>
			<button type="submit" class="button">Отправить</button>
		</form>
		<button class="modal-close" type="button">Закрыть</button>
	</section>
	<!-- // Модальное окно Напишите нам -->

    <!-- Модальное окно Карта -->
	<section class="modal modal-map">
		<h2 class="visually-hidden">Как до нас добраться</h2>
		<p>
			<img src="img/map-image-big.png" width="940" height="447" alt="Офис компании по адресу ул. Большая Конюшенная 19/8, Санкт-Петербург">
		</p>
		<button class="modal-close" type="button">Закрыть</button>
	</section>
	<!-- // Модальное окно Карта -->
  </body>
</html>
